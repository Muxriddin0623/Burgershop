<h3 class="widget_title">Recent Post</h3>
{% for post in posts %}
<div class="media post_item">

                                <img src="{{ post.photo.url }}" style="width: 50%; height: 50%" alt="{{ post.title }}">
                                <div class="media-body">
                                    <a href="{{ post.get_absolute_url }}">
                                        <h3>{{ post.title }}</h3>
                                    </a>
                                    <p>{{ post.created_at|date:"j M Y" }}</p>
                                </div>

                            </div>
{% endfor %}
